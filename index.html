<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Apia.</title>
    <script src="public/bundle.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Cameara Balloon -->
      <a-entity id="balloon" position="-20 25 20">
        <a-animation attribute="position"
          easing="linear"
          to="0 25 20"
          dur="10000"
        >
        </a-animation attribute="position">
        <a-sphere color="#FB3232" radius="2"></a-sphere>
        <a-cylinder color="#B57D2C" position="0 -4 0" height="1"></a-cyliner>
        <a-entity position="0 1.2 -0.6">
          <a-animation attribute="position"
            begin="10000"
            to="5 -20 -16.5"
            easing="linear"
            dur="5000"
          >
          </a-animation>
          <a-camera id="camera" cursor-visible="true"></a-camera>
        </a-entity>
      </a-entity>

      <!-- Apia World  -->
      <a-entity id="world" rotation="0 45 0">

        <!-- Assests -->
        <a-assets>
          <a-mixin id="wheel"
            geometry="primitive: cylinder; width: 0.2; height: 0.2; radius: 0.4"
            rotation="-90 0 0"
            material="color: #535353">
          </a-mixin>
          <a-mixin id="wheel-inner"
            geometry="primitive: cylinder; width: 0.2; height: 0.2; radius: 0.1"
            rotation="-90 0 0"
            material="color: #fff">
          ></a-mixin>
          <a-mixin id="window"
            geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.01"
            opacity="0.3"
            material="color: #fff">
          </a-mixin>
          <a-mixin id="light"
            geometry="primitive: sphere; width: 0.15; height: 0.15; radius: 0.15"
            opacity="0.3"
            material="color: yellow">
          </a-mixin>
        </a-assets>

        <!-- Building -->
        <a-entity id="building" scale="2 2 2" position="4 0 9" geometry="primitive: box; depth: 1; height: 3; width: 2.5" material="color: pink">
          <a-plane width="1" height="2.28" depth="2"  color="#000" position="-0.8 2 0" rotation="45 90 0"></a-plane>
          <a-plane width="1" height="2.28" depth="2"  color="#000" position="0.8 2 0" rotation="-45 90 0"></a-plane>
          <a-entity mixin="window" material="color: white" width="0.5" height="0.5" position="-0.5 1 -0.5" rotation="0 0 90"></a-entity>
          <a-cylinder radius="0.05" height="0.5" color="#6F5046" position="-0.5 1 -0.5" rotation="0 0 90"></a-cylinder>
          <a-cylinder radius="0.05" height="0.5" color="#6F5046" position="-0.5 1 -0.5"></a-cylinder>
        </a-entity>
        <!-- Building -->
        <a-entity id="building" scale="2 2 2" position="12 0 9" geometry="primitive: box; depth: 1; height: 3; width: 2.5" material="color: pink">
          <a-plane width="1" height="2.28" depth="2"  color="#000" position="-0.8 2 0" rotation="45 90 0"></a-plane>
          <a-plane width="1" height="2.28" depth="2"  color="#000" position="0.8 2 0" rotation="-45 90 0"></a-plane>
          <a-entity mixin="window" material="color: white" width="0.5" height="0.5" position="-0.5 1 -0.5" rotation="0 0 90"></a-entity>
          <a-cylinder radius="0.05" height="0.5" color="#6F5046" position="-0.5 1 -0.5" rotation="0 0 90"></a-cylinder>
          <a-cylinder radius="0.05" height="0.5" color="#6F5046" position="-0.5 1 -0.5"></a-cylinder>
        </a-entity>
        <!-- Building -->
        <a-entity id="building" scale="2 2 2" position="-8 0 9" geometry="primitive: box; depth: 1; height: 3; width: 2.5" material="color: pink">
          <a-plane width="1" height="2.28" depth="2"  color="#000" position="-0.8 2 0" rotation="45 90 0"></a-plane>
          <a-plane width="1" height="2.28" depth="2"  color="#000" position="0.8 2 0" rotation="-45 90 0"></a-plane>
          <a-entity mixin="window" material="color: white" width="0.5" height="0.5" position="-0.5 1 -0.5" rotation="0 0 90"></a-entity>
          <a-cylinder radius="0.05" height="0.5" color="#6F5046" position="-0.5 1 -0.5" rotation="0 0 90"></a-cylinder>
          <a-cylinder radius="0.05" height="0.5" color="#6F5046" position="-0.5 1 -0.5"></a-cylinder>
        </a-entity>
        <!-- Building -->
        <a-entity id="building" scale="2 2 2" position="12 0 -3" geometry="primitive: box; depth: 1; height: 3; width: 2.5" material="color: pink">
          <a-plane width="1" height="2.28" depth="2"  color="#000" position="-0.8 2 0" rotation="45 90 0"></a-plane>
          <a-plane width="1" height="2.28" depth="2"  color="#000" position="0.8 2 0" rotation="-45 90 0"></a-plane>
          <a-entity mixin="window" material="color: white" width="0.5" height="0.5" position="-0.5 1 -0.5" rotation="0 0 90"></a-entity>
          <a-cylinder radius="0.05" height="0.5" color="#6F5046" position="-0.5 1 -0.5" rotation="0 0 90"></a-cylinder>
          <a-cylinder radius="0.05" height="0.5" color="#6F5046" position="-0.5 1 -0.5"></a-cylinder>
        </a-entity>
        <!-- Building -->
        <a-entity id="building" scale="2 2 2" position="-12 0 -3" geometry="primitive: box; depth: 1; height: 3; width: 2.5" material="color: pink">

            <a-entity position="1 4 6" rotation="0 -90 0">
              <a-cube color="#fff" width="6" depth="0.1" height="2">
                <a-mouseenter scale="1.2 1.2 1.2"></a-mouseenter>
                <a-mouseleave scale="1 1 1"></a-mouseleave></a-cube>
              <a-entity text="text: Home Insurance;" rotation="0 180 0" material="color: #1354a7" position="2.5 -0.2 -0.1"></a-entity>
            </a-entity>
          <a-plane width="1" height="2.28" depth="2"  color="#000" position="-0.8 2 0" rotation="45 90 0"></a-plane>
          <a-plane width="1" height="2.28" depth="2"  color="#000" position="0.8 2 0" rotation="-45 90 0"></a-plane>
          <a-entity mixin="window" material="color: white" width="0.5" height="0.5" position="-0.5 1 -0.5" rotation="0 0 90"></a-entity>
          <a-cylinder radius="0.05" height="0.5" color="#6F5046" position="-0.5 1 -0.5" rotation="0 0 90"></a-cylinder>
          <a-cylinder radius="0.05" height="0.5" color="#6F5046" position="-0.5 1 -0.5"></a-cylinder>
        </a-entity>
        <!-- Ballon2  -->
        <a-entity id="balloon2" position="-10 8 0">
          <a-animation attribute="position"
           from="-10 8 0"
           to="-10 6 0"
           dur="8000"
           repeat="indefinite"></a-animation>
          <a-animation attribute="position"
           begin="8000"
           from="-10 6 0"
           to="-10 8 0"
           dur="8000"
           repeat="indefinite"></a-animation>
          <a-sphere color="#4784D3" radius="2"></a-sphere>
          <a-cylinder color="#FFE277" position="0 -2.6 0" height="1"></a-cyliner>
        </a-entity>

        <!-- Car -->
        <a-entity id="car" rotation="0 0 0" position="-15 0 2" scale="0.6 0.6 0.6">
          <a-animation attribute="visible"
            begin="10000"
            from="true"
            easing="ease-in-out"
            to="false"
            dur="9900"
            repeat="indefinite"></a-animation>
          <a-animation attribute="position"
             to="18 0 2"
             dur="10000"
             easing="linear"
             fill="forwards"
             repeat="indefinite"></a-animation>
          <a-entity id="top" position="-0.2 1.8 0">
            <a-cube color="#88B1E5" width="2.2" depth="2" height="0.7"></a-cube>
            <a-entity mixin="window" position="-0.5 0 1"></a-entity>
            <a-entity mixin="window" position="0.5 0 1"></a-entity>
            <a-entity mixin="window" position="-0.5 0 -1"></a-entity>
            <a-entity mixin="window" position="0.5 0 -1"></a-entity>
            <a-entity mixin="window" material="color: #fff" geometry="width: 1.8" rotation="0 90 0" position="1.1 0 0"></a-entity>
          </a-entity>
          <a-entity id="body" position="0 1 0">
            <a-cube color="#4784D3" width="4" depth="2" height="0.8"></a-cube>
            <a-entity mixin="light" position="1.9 0 0.5"></a-entity>
            <a-entity mixin="light" position="1.9 0 -0.5"></a-entity>
            <a-entity mixin="light" position="-1.9 0 -0.5"></a-entity>
            <a-entity mixin="light" position="-1.9 0 0.5"></a-entity>
          </a-entity>
          <a-entity id="bottom">
            <a-entity position="-1.3x 0.6 -1">
              <a-entity mixin="wheel"></a-entity>
              <a-entity mixin="wheel-inner"></a-entity>
            </a-entity>
            <a-entity position="-1.3 0.6 1">
              <a-entity mixin="wheel"></a-entity>
              <a-entity mixin="wheel-inner"></a-entity>
            </a-entity>
            <a-entity position="1.3 0.6 -1">
              <a-entity mixin="wheel"></a-entity>
              <a-entity mixin="wheel-inner"></a-entity>
            </a-entity>
            <a-entity position="1.3 0.6 1">
              <a-entity mixin="wheel" ></a-entity>
              <a-entity mixin="wheel-inner"></a-entity>
            </a-entity>
          </a-entity>
        </a-entity>

        <!-- Car2 -->
        <a-entity id="car2" rotation="0 0 0" position="5 0 4" scale="0.6 0.6 0.6">
          <a-entity position="-1 4 0">
            <a-cube color="#fff" width="6" depth="0.1" height="2">
              <a-mouseenter scale="1.2 1.2 1.2"></a-mouseenter>
              <a-mouseleave scale="1 1 1"></a-mouseleave></a-cube>
            <a-entity text="text: Car Insurance;" material="color: #1354a7" position="-2 -0.2 0.05"></a-entity>
          </a-entity>
          <a-entity id="top" position="-0.2 1.8 0">
            <a-cube color="#88B1E5" width="2.2" depth="2" height="0.7"></a-cube>
            <a-entity mixin="window" position="-0.5 0 1"></a-entity>
            <a-entity mixin="window" position="0.5 0 1"></a-entity>
            <a-entity mixin="window" position="-0.5 0 -1"></a-entity>
            <a-entity mixin="window" position="0.5 0 -1"></a-entity>
            <a-entity mixin="window" material="color: #fff" geometry="width: 1.8" rotation="0 90 0" position="1.1 0 0"></a-entity>
          </a-entity>
          <a-entity id="body" position="0 1 0">
            <a-cube color="#4784D3" width="4" depth="2" height="0.8"></a-cube>
            <a-entity mixin="light" position="1.9 0 0.5"></a-entity>
            <a-entity mixin="light" position="1.9 0 -0.5"></a-entity>
            <a-entity mixin="light" position="-1.9 0 -0.5"></a-entity>
            <a-entity mixin="light" position="-1.9 0 0.5"></a-entity>
          </a-entity>
          <a-entity id="bottom">
            <a-entity position="-1.3x 0.6 -1">
              <a-entity mixin="wheel"></a-entity>
              <a-entity mixin="wheel-inner"></a-entity>
            </a-entity>
            <a-entity position="-1.3 0.6 1">
              <a-entity mixin="wheel"></a-entity>
              <a-entity mixin="wheel-inner"></a-entity>
            </a-entity>
            <a-entity position="1.3 0.6 -1">
              <a-entity mixin="wheel"></a-entity>
              <a-entity mixin="wheel-inner"></a-entity>
            </a-entity>
            <a-entity position="1.3 0.6 1">
              <a-entity mixin="wheel" ></a-entity>
              <a-entity mixin="wheel-inner"></a-entity>
            </a-entity>
          </a-entity>
        </a-entity>

        <!-- Clouds  -->
        <a-entity rotation="0 45 0" position="0 20 0">
          <!-- Large, foreground -->
          <a-cube color="white" opacity="0.25" width="18" depth="28" height="6">
            <a-animation attribute="position" from="-280 240 180" to="-280 240 340" begin="0" dur="36000" easing="linear" repeat="indefinite" fill="both"></a-animation>
          </a-cube>
          <a-cube color="white" opacity="0.65" width="8" depth="12" height="4">
            <a-animation attribute="position" from="5 32 -80" to="5 32 120" begin="12000" dur="48000" easing="linear" repeat="indefinite" fill="both"></a-animation>
          </a-cube>

          <!-- Behind the A -->
          <a-cube color="white" opacity="0.75" width="6" depth="9" height="4">
            <a-animation attribute="position" from="10 12 -10" to="10 12 100" begin="1000" dur="36000" easing="linear" repeat="indefinite" fill="both"></a-animation>
            <a-animation attribute="visible" from="false" to="true" begin="1000" dur="1"></a-animation>
          </a-cube>
          <a-cube color="white" opacity="0.5" width="8" depth="12" height="3">
            <a-animation attribute="position" from="20 16 -80" to="20 16 120" begin="200" dur="52000" easing="linear" repeat="indefinite" fill="both"></a-animation>
          </a-cube>
          <a-cube color="white" opacity="0.8" width="8" depth="12" height="3">
            <a-animation attribute="position" from="-20 18 -50" to="-20 18 120" begin="200" dur="50000" easing="linear" repeat="indefinite" fill="both"></a-animation>
          </a-cube>
          <a-cube color="white" opacity="0.75" width="5" depth="7" height="3">
            <a-animation attribute="position" from="26 20 -80" to="26 20 120" begin="20000" dur="48000" easing="linear" repeat="indefinite" fill="both"></a-animation>
          </a-cube>
        </a-entity>

        <!-- Lights -->
        <a-light type="directional" color="#FFF" intensity="0.45" position="4 2 1"></a-light>
        <a-light type="ambient" color="#ccc"></a-light>

        <!-- Ground -->
        <a-plane rotation="-90 0 0" position="0 0 2" width="40" height="20" color="#f0e1bb"></a-plane>

        <!-- Sky -->
        <a-sky color="#cee8ff"></a-sky>

        <!-- Road -->
        <a-entity id="road" geometry="primitive: plane; width: 40; height: 5" material="color: #BDBDBD"
            position="0 0.1 3" rotation="-90 0 0" sound="src: assets/sound/music.mp3; autoplay: false">
        </a-entity>

        <!-- Lawn -->
        <a-entity id="lawn-left" geometry="primitive: plane; width: 40; height: 2" material="color: #4CAF50"
            position="0 0.1 -0.5" rotation="-90 0 0">
        </a-entity>
        <a-entity id="lawn-right" geometry="primitive: plane; width: 40; height: 2" material="color: #4CAF50"
            position="0 0.1 6.5" rotation="-90 0 0">
        </a-entity>

        <!-- Trees -->
        <a-entity position="-10 0.2 0">
          <a-model src="assets/model/tree1/tree1.dae">
            </a-model>
        </a-entity>

        <a-entity position="-10 0.2 6.6">
          <a-model src="assets/model/tree1/tree1.dae">
          </a-model>
        </a-entity>

        <a-entity position="10 0.2 6.6">
          <a-model src="assets/model/tree1/tree1.dae">
            </a-model>
        </a-entity>


        <!-- Text Board  -->
        <a-entity id="board" position="0 2.5 0">
          <a-cube id="cube" position="0 0 0" width="6" height="2" depth="0.1"  color="#1354a7"></a-cube>
          <a-entity text="text: Apia World;" material="color: white" position="-1.7 -0.2 0.05"></a-entity>
          <a-cylinder radius="0.1" height="1.5" color="#6F5046" position="-2.2 -1.75 0"></a-cylinder>
          <a-cylinder radius="0.1" height="1.5" color="#6F5046" position="2.2 -1.75 0"></a-cylinder>
        </a-entity>


      </a-entity>
    </a-scene>

  </body>
</html>
